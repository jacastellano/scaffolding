<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ 'TAB2.TITLE' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let entity of entityList">
    <ion-item>
      <ion-label>{{entity.entityId}}</ion-label>
      <ion-label>{{entity.entityTitle}}</ion-label>
      <ion-datetime value="{{entity.createDate}}" displayFormat="DD/MM/YYYY HH:mm" readonly="true"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
