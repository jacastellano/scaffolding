<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ 'GEOLOCATION.TITLE' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{ 'GEOLOCATION.CARD.SUBTITLE' | translate }}</ion-card-subtitle>
      <ion-card-title>{{ 'GEOLOCATION.CARD.TITLE' | translate }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>{{ 'GEOLOCATION.CARD.LABEL.LATITUDE' | translate }}: {{currentPosition.latitude}}</ion-label>
        <ion-label>{{ 'GEOLOCATION.CARD.LABEL.LONGITUDE' | translate }}: {{currentPosition.longitude}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
